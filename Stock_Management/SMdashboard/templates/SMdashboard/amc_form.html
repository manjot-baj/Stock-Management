{% extends 'SMdashboard/base.html' %}
{% load static %}
{% block content %}
{{ block.super }}
<div class="app-title">
    <div>
        <h1><i class="fa fa-edit"></i> Generate AMC for {{client_name}}</h1>
        <p>AMC Form</p>
    </div>

</div>
<div class="row">
    <div class="col-md-12">
        <div class="tile">
            <h3 class="tile-title">Generate AMC</h3>
            <div class="tile-body">
                <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label class="control-label col-md-2">{{amc.number.label}} : </label>
                        <div class="col-md-3">
                            {{amc.number.value}}{{amc.number}}
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-md-2">{{amc.start_date.label}} : </label>
                        <div class="col-md-3">
                            {{amc.start_date}}
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-md-2">{{amc.description.label}} : </label>
                        <div class="col-md-3">
                            {{amc.description}}
                        </div>
                    </div>
                    <div class="tile-footer">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-3">
                                <button class="btn btn-primary" type="submit"><i
                                        class="fa fa-fw fa-lg fa-check-circle"></i>Submit
                                </button>&nbsp;&nbsp;&nbsp;<a class="btn btn-secondary" href="" onClick="window.location.reload();"><i
                                    class="fa fa-fw fa-lg fa-times-circle"></i>Cancel</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>


</div>


{% endblock %}
